---
- module_name: test_bench
  time_resolution: 100.0 # resolution picosec
  clock_period: 15.625 # nsec
  reset_time: 10 # number of transitions
  simulation_time: 1500000.0
  i_out_name: "i_out.dat"
  q_out_name: "q_out.dat"

- module_name: pulse_generator
  adc: 12 #number of bits
  pulse_width: 100e-6
  pri: 2e-3
  code_type: "binary"
  code_name: "13-baud barker"
  code: [+5,-2,+2,-1,+1+1,-1]
  rf_frequency: 49.8e6
  doppler: 100e3

